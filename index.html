                                        </span>
                                   </button>
                              </div>
                         </div>
                    </div>
               </div>

                                   <h1>
                                        Dashboard
                                   </h1>
                              </div>
                              <div class="dashboard__course--interface">
                                   <div class="dashboard__search--box">
                                        <input type="search" name="coursesearchbox" id="coursesearchbox">
                                   </div>
                                   <div class="dashboard__notification--alert">
                                        &&
                                   </div>
                              </div>
                         </div>
                         <div class="new--course">
                              <div class="course__header">
                                   New Courses
                              </div>
                              <div class="course--new--released">
                                   <div class="course geography">
                                        <div class="course__image">
                                             <img src="./Media-Asset/geopraphy.png" alt="">

                                        <div class="course__subject">
                                             <p>
                                                  Geography
                                             </p>
                                        </div>
                                        <div class="course__duration">

                                        </div>
                                        <div class="course__partnership">

                                                  <img class="partner user1" src="./Media-Asset/Avatar/avatargirlbrownhairwithhat.png" alt="avatar girl with brown hair and with hat she is not so pretty">
